{% block multi_upload_button %}
<div class="form-group">
    <input name="images" type="file" accept="image/*" multiple>
    <button onclick="setFormActionAndSubmit('{{ upload_url }}')">Загрузить сразу несколько</button>
    <script>
        const id = '{{ opts.model_name }}' + '_form'
        function setFormActionAndSubmit(action) {
          let form = document.getElementById(id);
          form.action = action;
          form.submit();
        }
    </script>
</div>
{% endblock %}
